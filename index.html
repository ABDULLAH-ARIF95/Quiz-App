<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="user-data">
        <form >
            <h2>Register for the Quiz</h2>
            <label for="username">Name:</label>
            <input  type="text" name="username" id="username" placeholder="Enter Your Name" required>
            <p class="error"></p>
            <label for="email"> Email: </label>
            <input  type="text" name="email" id="email" placeholder="Enter Your Email"  required>
            <p class="error"></p>
            <label for="roll-num">Roll Number:</label>
            <input  type="text" name="roll-num" id="roll-num" placeholder="Enter Your Roll Number (4-digit number)" required>
            <p class="error"></p>
            <input type="submit" value="Next" id="submitButtonELm"  onClick="onNext(event)">
        </form>
    </div>
    <div class="quiz-container">
        <h2> Quiz Instructions</h2>
        <p>Total Questions: 20</p>
        <p>Time Limit: 15 minutes</p>
        <p>Make sure you're ready before you begin.</p>
        <p><em>Once started, the timer cannot be paused.</em></p>
        <p id="wish-user">Best of luck!</p>
        <button onClick="start()">START</button>
      </div>
    <script src="./app.js"></script>
</body>
</html>
